<div class="section" id="contact">
    <div class="cc-contact-information" style="background-image: url('assets/images/p101.jpg');">
      <div class="container">
        <div class="cc-contact">
          <div class="row">
            <div class="col-md-9">
              <div class="card mb-0" data-aos="zoom-in">
                <div class="h4 text-center title">Contact Me</div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="card-body">
                      <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                        <div class="p pb-3">
                          <strong>Feel free to contact me </strong>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <input 
                              class="form-control" 
                              type="text" 
                              name="name" 
                              placeholder="Name"
                              ngModel
                              required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <input 
                              class="form-control" 
                              type="text" 
                              name="subject" 
                              placeholder="Subject"
                              ngModel 
                              required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <input 
                              class="form-control" 
                              type="text" 
                              name="email" 
                              placeholder="E-mail"
                              ngModel  
                              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
                              required />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <textarea 
                              class="form-control" 
                              name="message" 
                              placeholder="Your Message"
                              ngModel></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <button 
                            class="btn btn-primary" 
                            type="submit"
                            [disabled]="!f.valid" 
                            >
                            Send
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <p class="mb-0">
                        <strong>Phone</strong>
                      </p>
                      <p class="pb-2">+91 7003192645</p>
                      <p class="mb-0">
                        <strong>Email</strong>
                      </p>
                      <p>das.tamal00496@gmail.com</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
